<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-..."/>

</head>

<body>
    <!-- Navigation Bar -->
    <header class="navbar">
        <div class="nav-left">
            <a href="#" class="logo">My Logo</a>
        </div>
        <div class="nav-right">
            <ul class="nav-links">
                <li><a href="#home" class="active">Home</a></li>

            <div class="profile-pic">
